<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Envelope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-content">
            <div class="heart">❤️</div>
            <button onclick="showMessage()">Open Envelope</button>
        </div>
    </div>
    <div class="message-popup" id="messagePopup">
        <span class="close" onclick="hideMessage()">&times;</span>
        <p>Dear [Boyfriend's Name],<br><br>I love you more than words can say!<br><br>Yours forever,<br>[Your Name]</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
